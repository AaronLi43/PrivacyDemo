<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! - Redirecting</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔒</text></svg>">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>🔒 Welcome!</h1>
        <p>Preparing your study session...</p>
        <p>Please wait while we set up your interface.</p>
    </div>

    <script>

        // --- NEW: parse and validate Prolific params ---
        function getProlificParams() {
            const sp = new URLSearchParams(window.location.search);
            const pid = sp.get('PROLIFIC_PID');
            const study = sp.get('STUDY_ID');
            const session = sp.get('SESSION_ID');
            // Optional: target total sample size for this study; default is 150
            const target = parseInt(sp.get('TARGET') || '150', 10);
            return { pid, study, session, target };
        }
    
        // Allow test mode if not coming from Prolific
        function ensureProlificOrTest() {
            const sp = new URLSearchParams(window.location.search);
            const forceTest = sp.get('test') === '1' || sp.get('preview') === 'true';
            let { pid, study, session, target } = getProlificParams();

            if (!pid || !study || !session) {
                if (!forceTest) {
                            // Enter test mode automatically when missing params
                const rand = Math.random().toString(36).slice(2, 8).toUpperCase();
                pid = `TEST_${rand}`;
                study = 'TEST_STUDY';
                session = `TEST_SESSION_${Date.now()}`;
                }
                // Add a visible test banner
                addTestBanner();
                localStorage.setItem('prolific_test_mode', 'true');
            } else {
                localStorage.removeItem('prolific_test_mode');
            }

            // Persist to localStorage for later pages
            localStorage.setItem('prolific_pid', pid);
            localStorage.setItem('prolific_study', study);
            localStorage.setItem('prolific_session', session);
            localStorage.setItem('prolific_target', target);
            return { pid, study, session, target, test_mode: localStorage.getItem('prolific_test_mode') === 'true' };
        }

        function addTestBanner() {
            const banner = document.createElement('div');
            banner.textContent = 'TEST MODE — data will use TEST_* placeholders';
            banner.style.position = 'fixed';
            banner.style.top = '0';
            banner.style.left = '0';
            banner.style.right = '0';
            banner.style.padding = '10px 16px';
            banner.style.background = 'rgba(255, 193, 7, .95)';
            banner.style.color = '#111';
            banner.style.fontWeight = '600';
            banner.style.textAlign = 'center';
            banner.style.zIndex = '9999';
            document.body.appendChild(banner);
        }

            // --- NEW: log start to backend (non-blocking) ---
        async function logProlificStart(params) {
            try {
                await fetch('https://privacydemo.onrender.com/api/prolific/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pid: params.pid,
                        study: params.study,
                        session: params.session,
                        test_mode: !!params.test_mode,
                        referrer: document.referrer || null,
                        userAgent: navigator.userAgent,
                        ts: Date.now()
                    })
                });
                console.log('✅ Prolific start logged');
            } catch (e) {
                console.warn('⚠️ Prolific start failed (non-blocking):', e);
            }
        }
        // Function to reset all stored data
        function resetAllData() {
            try {
                // Clear localStorage data
                localStorage.removeItem('privacyDemoState');
                
                // Clear any other potential storage
                sessionStorage.clear();
                
                // Reset session ID if the function exists
                if (typeof resetSessionId === 'function') {
                    resetSessionId();
                }
                
                console.log('✅ All stored data cleared successfully');
            } catch (error) {
                console.error('Error clearing stored data:', error);
            }
        }

        // Function to call backend reset API
        async function resetBackendSession() {
            try {
                const response = await fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                if (response.ok) {
                    console.log('✅ Backend session reset successfully');
                } else {
                    console.warn('⚠️ Backend reset failed, but continuing...');
                }
            } catch (error) {
                console.warn('⚠️ Could not reach backend for reset, but continuing...', error);
            }
        }

        // Define the three modes with subtle identifiers
        const modes = [
            {
                name: 'naive',
                identifier: '0',
                file: 'naive.html'
            },
            {
                name: 'neutral',
                identifier: '1',
                file: 'neutral.html'
            },
            {
                name: 'featured',
                identifier: '2',
                file: 'featured.html'
            }
        ];

        // Function to get random mode from a given list
        function getRandomMode(candidates = modes) {
            const randomIndex = Math.floor(Math.random() * modes.length);
            const pool = candidates.length ? candidates : modes;
            const idx = Math.floor(Math.random() * pool.length);
            return pool[idx];
        }

        // Function to redirect to selected mode
        function redirectToMode(mode) {
            // Preserve URL parameters (like PROLIFIC_PID)
            const currentUrl = new URL(window.location.href);
            const newUrl = new URL(mode.file, window.location.href);
            
            // Copy all search parameters
            currentUrl.searchParams.forEach((value, key) => {
                newUrl.searchParams.set(key, value);
            });
            
            // Add subtle mode identifier for tracking
            newUrl.searchParams.set('mode', mode.identifier);
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = newUrl.toString();
            }, 2000);
        }

        // --- NEW: try backend allocation first ---
        async function allocateModeViaBackend({ pid, study, session, target, test_mode }) {
            try {
                const resp = await fetch('https://privacydemo.onrender.com/api/study/allocate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        study,
                        pid,
                        session,
                        desired_total: Number.isFinite(target) ? target : 150,
                        // If you want test_mode to not count towards the real quota, you can handle it in the backend
                        test_mode: !!test_mode,
                        strategy: "balanced",
                        pilot_min: 2
                    })
                });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                // Expect backend to return { mode: 'naive' | 'neutral' | 'featured' }
                const modeName = data?.mode;
                const found = modes.find(m => m.name === modeName);
                if (found) return found;
                    throw new Error('Invalid mode from server');
            } catch (e) {
                console.warn('⚠️ Backend allocation failed, will fallback locally:', e);
                return null;
            }
        }

        // --- NEW: optional - fetch status to locally filter "not-full" modes as a fallback ---
        async function fetchStudyStatus(study, target) {
            try {
                const resp = await fetch(`https://privacydemo.onrender.com/api/study/status?study=${encodeURIComponent(study)}&desired_total=${encodeURIComponent(target)}`);
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                return await resp.json(); // 期望 { counts: {naive: n, neutral: n, featured: n}, cap_per_mode: k }
            } catch (e) {
                console.warn('⚠️ Fetch status failed:', e);
                return null;
            }
        }

        // Main execution
        document.addEventListener('DOMContentLoaded', async function() {
            // Reset all data first
            resetAllData();
            
            // Try to reset backend session (non-blocking)
            resetBackendSession();
            
            // Ensure Prolific params or enter TEST mode; persist and log start
            const prolific = ensureProlificOrTest();
            logProlificStart(prolific);
            
            // Try backend allocation first
            let selectedMode = await allocateModeViaBackend(prolific);
            if (!selectedMode) {
                // Fallback to local mode selection: prioritize "not-full" modes
                const status = await fetchStudyStatus(prolific.study, prolific.target);
                if (status?.counts && Number.isFinite(status?.cap_per_mode)) {
                    const { counts, cap_per_mode } = status;
                    const notFull = modes.filter(m => (counts[m.name] || 0) < cap_per_mode);
                    if (notFull.length === 0) {
                        // Show "Study is full" friendly message, or redirect to end page
                        showStudyFullMessage(); // You can implement a simple message function
                        return; // No redirect
                    }
                    selectedMode = getRandomMode(notFull);
                } else {
                    // If we can't get status, just randomize
                    selectedMode = getRandomMode(modes);
                }
            }
            redirectToMode(selectedMode);
        });
    </script>

    <script>
        function showStudyFullMessage() {
          const el = document.getElementById('status') || document.body;
          const div = document.createElement('div');
          div.style.padding = '16px';
          div.style.margin = '16px';
          div.style.border = '1px solid #ddd';
          div.style.borderRadius = '8px';
          div.innerText = 'This study is full. Thank you for your interest!';
          el.appendChild(div);
        }
      </script>
</body>
</html>
