<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Demo Study - Redirecting</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”’</text></svg>">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>ðŸ”’ Privacy Demo Study</h1>
        <p>Preparing your study session...</p>
        <p>Please wait while we set up your interface.</p>
    </div>

    <script>
        // Function to reset all stored data
        function resetAllData() {
            try {
                // Clear localStorage data
                localStorage.removeItem('privacyDemoState');
                
                // Clear any other potential storage
                sessionStorage.clear();
                
                // Reset session ID if the function exists
                if (typeof resetSessionId === 'function') {
                    resetSessionId();
                }
                
                console.log('âœ… All stored data cleared successfully');
            } catch (error) {
                console.error('Error clearing stored data:', error);
            }
        }

        // Function to call backend reset API
        async function resetBackendSession() {
            try {
                const response = await fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                if (response.ok) {
                    console.log('âœ… Backend session reset successfully');
                } else {
                    console.warn('âš ï¸ Backend reset failed, but continuing...');
                }
            } catch (error) {
                console.warn('âš ï¸ Could not reach backend for reset, but continuing...', error);
            }
        }

        // Define the three modes with subtle identifiers
        const modes = [
            {
                name: 'naive',
                identifier: '0',
                file: 'naive.html'
            },
            {
                name: 'neutral',
                identifier: '1',
                file: 'neutral.html'
            },
            {
                name: 'featured',
                identifier: '2',
                file: 'featured.html'
            }
        ];

        // Function to get random mode
        function getRandomMode() {
            const randomIndex = Math.floor(Math.random() * modes.length);
            return modes[randomIndex];
        }

        // Function to redirect to selected mode
        function redirectToMode(mode) {
            // Preserve URL parameters (like PROLIFIC_PID)
            const currentUrl = new URL(window.location.href);
            const newUrl = new URL(mode.file, window.location.href);
            
            // Copy all search parameters
            currentUrl.searchParams.forEach((value, key) => {
                newUrl.searchParams.set(key, value);
            });
            
            // Add subtle mode identifier for tracking
            newUrl.searchParams.set('mode', mode.identifier);
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = newUrl.toString();
            }, 2000);
        }

        // Main execution
        document.addEventListener('DOMContentLoaded', async function() {
            // Reset all data first
            resetAllData();
            
            // Try to reset backend session (non-blocking)
            resetBackendSession();
            
            // Select mode and redirect
            const selectedMode = getRandomMode();
            redirectToMode(selectedMode);
        });
    </script>
</body>
