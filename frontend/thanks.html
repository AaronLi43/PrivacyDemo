<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Privacy Demo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”’</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thanks-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thanks-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .thanks-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .thanks-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .thanks-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .thanks-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .thanks-content {
            padding: 40px 30px;
            text-align: center;
        }

        .thanks-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .prolific-link-container {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #2196f3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .prolific-link-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .prolific-link-container h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .prolific-link-container h3 i {
            font-size: 1.2rem;
        }

        .prolific-link {
            display: inline-block;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .prolific-link:hover {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .prolific-link i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .thanks-container {
                margin: 10px;
                border-radius: 15px;
            }

            .thanks-header {
                padding: 30px 20px;
            }

            .thanks-title {
                font-size: 2rem;
            }

            .thanks-content {
                padding: 30px 20px;
            }

            .prolific-link-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-header">
            <div class="thanks-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="thanks-title">Thank You!</h1>
            <p class="thanks-subtitle">Study Participation Complete</p>
        </div>
        
        <div class="thanks-content">
            <div class="thanks-message">
                <p>Thank you for your interest in participating in our privacy demonstration study.</p>
            </div>

            <div class="prolific-link-container">
                <h3><i class="fas fa-external-link-alt"></i> Return to Prolific</h3>
                <a href="#" class="prolific-link" id="prolific-completion-link">
                    <i class="fas fa-check"></i> Return to Prolific
                </a>
            </div>
        </div>
    </div>

    <script>
        // Set the Prolific completion link
        // Replace this URL with your actual Prolific task completion link
        document.getElementById('prolific-completion-link').href = 'https://app.prolific.com/submissions/complete?cc=C1B3YWTW';
    </script>
</body>
</html>
