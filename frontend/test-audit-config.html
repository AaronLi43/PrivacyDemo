<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audit LLM Config</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Test Audit LLM Configuration</h1>
    <button onclick="testConfig()">Test /api/config Endpoint</button>
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = `result ${type}`;
            resultElement.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            resultsDiv.appendChild(resultElement);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testConfig() {
            addResult('Testing /api/config endpoint...', 'info');
            
            try {
                const response = await fetch('https://privacydemo.onrender.com/api/config');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                addResult(`‚úÖ Success! Response: ${JSON.stringify(data, null, 2)}`, 'success');
                
                if (data.audit_llm_enabled) {
                    addResult('üîç Audit LLM is ENABLED in the configuration', 'success');
                } else {
                    addResult('‚ùå Audit LLM is DISABLED in the configuration', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
